<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
        <input class="firstNumber" type="number" id="firstNumber"
        placeholder="First Number">

        <select class="arithmetic" name="arithmetic" id="arithmetic">
            <option value="addition">+</option>
            <option value="subtraction">-</option>
            <option value="multiplication">*</option>
            <option value="division">/</option>
            <option value="modulo">%</option>
        </select>
        
        <input class="secondNumber" type="number" id="secondNumber"
        placeholder="Second Number">

        <button class="equal" id="equal">=</button>
        <button class="answer" id="answer"></button>



    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
